<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="icon-btn">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="header-title">AI Chat</h1>
      </div>
      <div class="header-right">
        <button class="model-btn">
          <span>GPT-4o</span>
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>
        <button class="icon-btn">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Messages Area -->
    <main class="messages-container" id="messagesContainer">
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
          </svg>
        </div>
        <h2 class="empty-title">무엇을 도와드릴까요?</h2>
        <p class="empty-subtitle">아래에 메시지를 입력하여 대화를 시작하세요</p>
      </div>
      <div class="messages" id="messages"></div>
    </main>

    <!-- Input Area -->
    <footer class="input-container">
      <form class="input-form" id="chatForm">
        <div class="input-wrapper">
          <button type="button" class="icon-btn attach-btn">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
            </svg>
          </button>
          <textarea 
            id="messageInput" 
            placeholder="메시지를 입력하세요..." 
            rows="1"
          ></textarea>
          <button type="submit" class="send-btn" id="sendBtn" disabled>
            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
            </svg>
          </button>
        </div>
        <p class="disclaimer">AI는 실수를 할 수 있습니다. 중요한 정보는 확인하세요.</p>
      </form>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
